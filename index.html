<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <form action="" id="newBook-form" autocomplete="off">
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages" required>
        </div>
        <div>
            Read?
            <div>
                <label for="read">Yes</label>
                <input type="radio" name="read" id="yes-read" value="Read" checked="checked">
            </div>
            <div>
                <label for="read">No</label>
                <input type="radio" name="read" id="no-read" value="Not Read">
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div class="bookCard-container">
        <div class="book-card">
            <h2>The Hobbit</h2>
            <h2>J.R.R Tolkien</h2>
            <h2>365 Pages</h2>
            <h2>Read</h2>
        </div>
    </div>
    <!-- <button class="btn-newbook">ADD NEW BOOK</button> -->
    <script src="script.js"></script>
</body>
</html>
