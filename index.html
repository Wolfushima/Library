<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>Library</header>
    <main>
        <div class="openForm-btn-container">
            <button class="openForm-btn">Add New Book</button>
        </div>
        <div class="form-popup js-formPopup">
            <form action="" class="form-container" id="newBook-form" autocomplete="off">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="Enter title" required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" placeholder="Enter author" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages" placeholder="Enter pages" required>
                </div>
                <div>
                    Read?
                    <div class="radioBtn-container">
                        <div class="radio-btn">
                            <input type="radio" name="read" id="yes-read" value="Read" checked="checked">
                            <label for="read">Yes</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" name="read" id="no-read" value="Not Read">
                            <label for="read">No</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="bookCard-container"> </div>
    </main>
    <footer><div>Coded by: <a href="https://www.github.com/Wolfushima" target="_blank">Wolfushima</a></div></footer>
    <script src="script.js"></script>
</body>
</html>
